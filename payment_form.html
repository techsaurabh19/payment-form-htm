<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="">
        <h1>Payment Form</h1>
        <p>required filed *</p>
        <H2>Contect Information</H2>
        <p> Name * <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            male * <input type="radio" name="Gender" id="male">
           Female * <input type="radio" name="Gender" id="Female">
        </p>
    </fieldset>
    <p> Address <textarea name="address" id="address" cols="40" rows="10"></textarea></p>
    <p>Email : * <input type="email" name="Email" id="Email"></p>
    <p>Pincode * <input type="number" name="Pincode" id="Pincode"></p>
    <hr>
    <h2>Paynent Information</h2>
    <p>Card type:*
        <select name="card_type" id="card_type">
            <option value="">--select card type</option>
            <option value="Visa">Visa</option>
            <option value="Master">Master</option>
            <option value="Rupay">Rupay</option>    
        </select>
    </p>
    <p>
        Card number* <input type="number" name="Card_number" id="Card_number">
    </p>
    <p>
        Expiration Date:* <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>
        CVV* <input type="password" name="CVV" id="CVV">
        <input type="Submit" value="Pay Now">
    </p>
</form>
</body>
</html>
